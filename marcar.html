<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Agenda de hor√°rios</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		
		<header>
			<div class="container">
				<h1 class="titulo">
					<a href="index.html">Agenda</a>
				</h1>
			</div>
		</header>

		<main>
			<section class="container">
				<h2>Escolha a data e a hora</h2>
				<form id="marcandoHorario">
					<div>
						<label for="nome">Digite seu nome:</label>
						<input id="nome" type="name" name="nome">
					</div>
					<div>
						<label for="data">Escolha o dia:</label>
						<input id="data" type="date" name="data">
					</div>

					<div>
						<label for="hora">Escolha a hora:</label>
						<input id="hora" type="time" name="hora">
					</div>
					<button id="botaoMarcaHorario">Marcar</button>
				</form>
			</section>
		</main>
	<script src="js/marcar.js"></script>		
	</body>
</html>
